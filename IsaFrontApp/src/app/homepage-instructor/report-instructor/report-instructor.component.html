<div class="row d-flex align-items-center w-100">
    <div class="col-md-2"></div>
    <div class="col-md-8 website_name_label">BOOKING AGENCY</div>
    <div class="col-md-2"></div>
    <button class="logout-btn" (click) = "logout()" routerLink="/">Log out</button>
  </div>

  <div class="row d-flex align-items-center w-100">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <nav class="navMenu">
        <a href="adventure-profile" style="float:none">Adventure profile</a>
        <a href="history-adventure-reservation" style="float:none">Reservations</a>
        <a href="report-instructor" style="float:none">Business report</a>
        <a href="settings-instructor" style="float:none">User settings</a>
      </nav>
    </div>
    <div class="col-md-4"></div>
  </div> 

  <div class="row d-flex align-items-center frontpage_gray_banner">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="row d-flex align-items-center frontpage_gray_banner_label">Welcome,</div>
      <div class="row d-flex align-items-center frontpage_gray_banner_label">{{user.name}} {{user.surname}}</div> 
    </div>
    <div class="col-md-2"></div>
  </div>

  <div style="height: 80px;">
    <button style="margin-left: 30px;">Week</button>
    <button style="margin-left: 30px;">Month</button>
    <button  style="margin-left: 30px;">Year</button>
  </div>


  <chart *ngIf="dataMonth!=null" [type]="type" [data]="dataMonth" [options]="options"></chart>
  <chart *ngIf="dataYear!=null" [type]="type" [data]="dataYear" [options]="options"></chart>
  <chart *ngIf="dataWeek!=null" [type]="type" [data]="dataWeek" [options]="options"></chart>
  <div class="row d-flex align-items-center footer">
    <div class="col-md-3">
      <h2 class="link_title">Product</h2>
      <h4 class="link_subtitle">Our plan</h4>
      <h4 class="link_subtitle">Free trial</h4>
    </div>
    <div class="col-md-3">
      <h2 class="link_title">About us</h2>
      <h4 class="link_subtitle">Request demo</h4>
      <h4 class="link_subtitle">FAQs</h4>
    </div>
    <div class="col-md-3">
      <h2 class="link_title">Support</h2>
      <h4 class="link_subtitle">Services</h4>
      <h4 class="link_subtitle">Contact us</h4>
    </div>
    <div class="col-md-3">
      <h2 class="link_title">Covid-19 FAQs</h2>
      <h4 class="link_subtitle">Reviews</h4>
      <h4 class="link_subtitle">Safety</h4>
    </div>
  </div>
