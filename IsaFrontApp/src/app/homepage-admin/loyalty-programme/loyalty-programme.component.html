  <p><b>DEFINE LOYALTY</b></p>
    <div class="example-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="input-box" appearance="outline" >
          <mat-label>Number of all reservations</mat-label>
          <input matInput placeholder="" value="" formControlName="numberOfAllReservations">
        </mat-form-field>
        <div class="double-input">
        <mat-form-field class="input-box-small" appearance="outline">
            <mat-label>Number of boat reservations</mat-label>
            <input matInput placeholder="" value="" formControlName="numberOfBoatReservations">
        </mat-form-field>
        <mat-form-field class="input-box-small" appearance="outline">
            <mat-label>Number of house reservations</mat-label>
            <input matInput placeholder="" value="" formControlName="numberOfHouseReservations">
        </mat-form-field>
        </div>  
        <mat-form-field class="input-box" appearance="outline">
            <mat-label>Number of instructor reservations</mat-label>
            <input matInput placeholder="" value="" formControlName="numberOfInstructorReservations">
        </mat-form-field>  
        <div class="double-input">
          <mat-form-field class="input-box-small" appearance="outline">
              <mat-label>Action</mat-label>
              <input matInput placeholder="" value="" formControlName="action">
          </mat-form-field>
          </div>  
      
        
        

        <button class="btn">Submit </button>
      </form> 
    </div>
