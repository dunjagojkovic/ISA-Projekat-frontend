<mat-toolbar class="navMenu" style="cursor: pointer; margin-top: 2%; align-items: left;">      
  <div class="row d-flex align-items-center w-100">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <nav class="navMenu" style="font-size: 15px;">            
        <a style="float:none" >Register new admin</a>
      </nav>
    </div>
    <div class="col-md-4">
    </div>
  </div>  
  </mat-toolbar>


    <div class="example-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="input-box" appearance="outline">
        <mat-label>Registration type</mat-label>
       <mat-select formControlName="type">
        <mat-option style="font-weight: bold;" value="Admin">Admin</mat-option>
       </mat-select>  
      </mat-form-field>
        <mat-form-field class="input-box" appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="" value="" formControlName="email">
        </mat-form-field>
        <div class="double-input">
        <mat-form-field class="input-box-small" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="" value="" formControlName="name">
        </mat-form-field>
        <mat-form-field class="input-box-small" appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="" value="" formControlName="surname">
        </mat-form-field>
        </div>  
        <mat-form-field class="input-box" appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput placeholder="" value="" formControlName="address">
        </mat-form-field>  
        <div class="double-input">
          <mat-form-field class="input-box-small" appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput placeholder="" value="" formControlName="country">
          </mat-form-field>
          <mat-form-field class="input-box-small" appearance="outline">
              <mat-label>City</mat-label>
              <input matInput placeholder="" value="" formControlName="city">
          </mat-form-field>
          </div>  
        <mat-form-field class="input-box" appearance="outline">
            <mat-label>Telephone number</mat-label>
            <input  matInput placeholder="" value="" formControlName="phoneNumber">
        </mat-form-field>  
        <mat-form-field class="text-area" appearance="outline">
          <mat-label>Reason</mat-label>
          <textarea matInput formControlName="description" [attr.disabled]="form.value.type == 'Client'"></textarea>
        </mat-form-field>
        <mat-form-field class="input-box" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="input-box" appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordRepeat">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br /><br />
        <button class="btn">Register</button>
      </form> 
    </div>
